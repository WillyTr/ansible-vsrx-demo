groups {
    ANSIBLE_USER {
        system {
            login {
                user jeremy {
                    class super-user;
                    authentication {
                        ssh-rsa "ssh-rsa  jeremy@stargate.workflowsherpas.com";
                    }
                }
            }
        }
    }
}
apply-groups ANSIBLE_USER;

interfaces {  
  ge-0/0/1 {
    description "created by ansible";
    vlan-tagging;    
    unit 100 {
      description "vlan-100";
      vlan-id 100;
      family {
        inet {
          address 10.10.100.2/24;
        }
      }
    }
    unit 101 {
      description "vlan-101";
      vlan-id 101;
      family {
        inet {
          address 10.10.101.3/24;
        }
      }
    }
    unit 207 {
      description "vlan-207";
      vlan-id 207;
      family {
        inet {
          address 10.10.207.19/24;
        }
      }
    }
  }
}
security {
  zones {  
    security-zone DMZ {
      description "created by Ansible";
      interfaces {      
        ge-0/0/1.100;      
        ge-0/0/1.101;
      }
    }  
    security-zone PCI {
      description "created by Ansible";
      interfaces {      
        ge-0/0/1.207;
      }
    }
  }
}
groups {
   PCI {
    system {
      domain-name pci.jls.net;
    }
   }
}
apply-groups PCI;

